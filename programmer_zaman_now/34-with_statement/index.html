<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    <script>
        const orang = {
            nama: "Munawar Ahmad",
            alamat: "Ciseeng",
            umur: 28
        }

        // Tanpa With Statement
        // console.log(orang.nama);
        // console.log(orang.alamat);
        // console.log(orang.umur);

        // Dengan With Statement
        with(orang){
            console.log(nama);
            console.log(alamat);
            console.log(umur);
        }
    </script>
</body>
</html>
