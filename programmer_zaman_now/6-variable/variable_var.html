<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Var</title>
</head>
<body>
    <script>
        // Variable var saat ini sudah tidak disarankan lagi, sebaiknya menggunakan variable let atau const

        var fullName = "Munawar Ahmad";
        var firstName = "Munawar";
        var lastName = "Ahmad";

        document.writeln("Nama Lengkap Saya " + fullName);
        document.writeln("<br>");
        document.writeln("Nama Depan Saya " + firstName);
        document.writeln("<br>");
        document.writeln("Nama Belakang Saya " + lastName);
    </script>
</body>
</html>
