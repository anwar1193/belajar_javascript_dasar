<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        // Variable let adalah pengganti var yang penggunaannya disarankan
        // Selain let, ada variable yang disarankan juga yaitu const
        // Perbedaan nya, let bisa diubah/ditulis berkali-kali, sedangkan const hanya bisa di isi nilai 1x

        let fullName = "Munawar Ahmad";
        let firstName = "Munawar";
        let lastName = "Ahmad";

        document.writeln("Nama Lengkap Saya " + fullName);
        document.writeln("<br>");
        document.writeln("Nama Depan Saya " + firstName);
        document.writeln("<br>");
        document.writeln("Nama Belakang Saya " + lastName);
    </script>
</body>
</html>
