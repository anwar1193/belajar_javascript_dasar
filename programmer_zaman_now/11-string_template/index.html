<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const firstName = "Munawar";
        const lastName = "Ahmad";
        const template1 = `Hai, nama saya ${firstName} ${lastName}`;
        console.info(template1);

        const nama = "Anwar";
        const nilai = 85;
        const template2 = `Nama : ${nama} , Lulus : ${nilai > 80}`;
        console.info(template2);

        const multiLineString = `Hai Semuanya,
Perkenalkan Nama Saya Anwar,
Seorang Programmer Web,
Let's Code With Me
        `;
        console.info(multiLineString);
    </script>
</body>
</html>
