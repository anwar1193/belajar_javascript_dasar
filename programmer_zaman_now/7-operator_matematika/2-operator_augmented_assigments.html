<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assignment</title>
</head>
<body>
    <script>
        // Operator Augmented Assignment (OAA)

        let nilai = 10;

        // 1. OAA Penjumlahan
        nilai += 5; // nilai = 15
        document.writeln("10 + 5 = " + nilai);

        document.writeln("<br>");

        // 2. OAA Pengurangan
        nilai -= 3; // nilai = 12
        document.writeln("15 - 3 = " + nilai);

        document.writeln("<br>");

        // 3. OAA Perkalian
        nilai *= 5; //nilai = 60
        document.writeln("12 * 5 = " + nilai);

        document.writeln("<br>");

        // 4. OAA Pembagian
        nilai /= 6; // nilai = 10
        document.writeln("60 / 6 = " + nilai);

        document.writeln("<br>");

        // 5. OAA Exponensial (Pangkat)
        nilai **= 2; // nilai = 100
        document.writeln("10 (pangkat 2) = " + nilai);

        document.writeln("<br>");

        // 6. OAA Modulo (sisa pembagian)
        nilai %= 2; // nilai = 0
        document.writeln("100 % 2 = " + nilai);


    </script>
</body>
</html>
