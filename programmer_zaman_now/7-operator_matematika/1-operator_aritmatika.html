<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    
    <script>
        // 1. Penjumlahan
        let hasilPenjumlahan = 10 + 4;
        document.writeln("10 + 4 = " + hasilPenjumlahan);

        document.writeln("<br>");

        // 2. Pengurangan
        let hasilPengurangan = 10 - 4;
        document.writeln("10 - 4 = " + hasilPengurangan);

        document.writeln("<br>");

        // 3. Perkalian
        let hasilPerkalian = 10 * 4;
        document.writeln("10 * 4 = " + hasilPerkalian);

        document.writeln("<br>");

        // 4. Pembagian
        let hasilPembagian = 10 / 5;
        document.writeln("10 / 5 = " + hasilPembagian);

        document.writeln("<br>");

        // 5. Exponensial (Pangkat);
        let hasilExponensial = 5 ** 3;
        document.writeln("5 (pangkat 3) = " + hasilExponensial);
        document.writeln("<br>");

        // 6. Modulo (sisa bagi)
        let hasilModulo = 10 % 3;
        document.writeln("10 % 3 = " + hasilModulo);
    </script>

</body>
</html>
