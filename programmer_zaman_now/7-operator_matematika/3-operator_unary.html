<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let nilai = +1; //ini sama dengan let nilai = 1
        document.writeln(nilai);

        document.writeln("<br>");

        // Operator Unary ++
        nilai++; // hasilnya 2
        document.writeln(nilai);

        document.writeln("<br>");

        // Operator Unary --
        nilai--; // hasilnya 1
        document.writeln(nilai);

        document.writeln("<br>");

        // Operator Unary -
        nilai = -nilai; // hasilnya -1
        document.writeln(nilai);
    </script>
</body>
</html>
