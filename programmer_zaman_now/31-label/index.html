<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <script>
        forloopi:
        for(let i=1 ; i<=10 ; i++){

            forloopj:
            for(let j=1 ; j<=100 ; j++){

                if(j > 11){
                    continue forloopi;
                }
                
                document.writeln(`<p>${i} - ${j}</p>`);

            }

        }
    </script>
</body>
</html>
