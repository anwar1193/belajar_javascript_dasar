<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan Nama Variable Lain</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Munawar",
            lastName: "Ahmad"
        }

        const{firstName:namaDepan, lastName:namaBelakang} = person;

        console.info(namaDepan);
        console.info(namaBelakang);
    </script>
</body>
</html>
