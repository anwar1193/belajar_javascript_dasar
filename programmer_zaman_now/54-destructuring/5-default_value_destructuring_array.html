<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Value Destructuring Array</title>
</head>
<body>
    <script>
        const person = ["Anwar", "Shinta"];
        const [ketua, wakil, bendahara="Muneeb"] = person;

        console.info(ketua);
        console.info(wakil);
        console.info(bendahara);
    </script>
</body>
</html>
