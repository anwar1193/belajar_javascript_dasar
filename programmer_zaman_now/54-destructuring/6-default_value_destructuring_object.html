<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Value Destructuring Object</title>
</head>
<body>
    <script>
        const person = {
            ketua: "Anwar",
            wakil: "Shinta",
            sekretaris: "Muneeb"
        };

        const{ketua, wakil, sekretaris, bendahara="Kiyya"} = person;

        console.info(sekretaris);
        console.info(bendahara);
    </script>
</body>
</html>
