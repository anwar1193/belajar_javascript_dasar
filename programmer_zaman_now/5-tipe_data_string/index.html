<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        // Menulis String Biasa
        document.writeln("Munawar Ahmad");
        document.writeln("<br>");
        document.writeln("Programmer Zaman Now");
        document.writeln("<br><br>");

        // Menulis String Dengan Concat
        document.writeln("Nama : " + "Munawar Ahmad");
        document.writeln("<br>");
        document.writeln("Alamat : " + "Perum BPV Ciseeng");
        document.writeln("<br><br>");

        // Menulis String Dengan Ecsape Sequence (Karakter Khusus)
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Anwar \nAdalah \nOrang \nYang \nTampvan"); // Enter
        document.writeln("Dulu Dia Kuliah di \"STMIK NH\" "); //Petik 2 di dalam Petik 2
        document.writeln("</textarea>");

    </script>
</body>
</html>
