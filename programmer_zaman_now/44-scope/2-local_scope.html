<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Scope</title>
</head>
<body>
    <script>
        function coba(){
            let nama = "Munawar Ahmad"; // local scope
            console.info(nama); // Bisa Akses local scope dari tempat yang sama
        }

        coba();

        console.info(nama); // Tidak bisa akses local scope, ini error
    </script>
</body>
</html>
