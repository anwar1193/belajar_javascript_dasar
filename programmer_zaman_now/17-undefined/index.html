<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        // Undefined Variable
        let contoh1;

        if(contoh1 === undefined){
            console.info("Variable Undefined");
        }else{
            console.info("Variable Defined");
        }

        // Undefined Array
        let contoh2 = ["Isi1" , "Isi2"];

        if(contoh2[2] === undefined){
            console.info("Array Undefined");
        }else{
            console.info("Array Defined");
        }

        // Undefined Object
        let contoh3 = {
            nama: "Anwar",
            jenis_kelamin: "Laki-laki"
        };

        if(contoh3.umur === undefined){
            console.info("Object Undefined");
        }else{
            console.info("Object Defined");
        }


    </script>
</body>
</html>
