<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function di Object</title>
</head>
<body>
    <script>
        let person = {
            myName: "Anwar",
            sayHello: (hisName) => {
                console.info(`Hallo ${hisName}`);
            } 
        }

        person.sayHello("Muneeb");
    </script>
</body>
</html>
