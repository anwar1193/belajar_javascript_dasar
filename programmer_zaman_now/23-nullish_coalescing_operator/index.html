<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <script>
        let nilai;

        // Jika nilai = undefined/null, maka ubah isi nilainya menjadi "Nilai Default" (dengan menggunakan IF)
        // let data = nilai;
        // if(data === undefined || data === null){
        //     data = "Nilai Default";
        // }

        // Jika nilai = undefined/null, maka ubah isi nilainya menjadi "Nilai Default" (dengan menggunakan Nullish Coalescing Operator)
        let data = nilai ?? "Nilai Default";

        document.writeln(`<p>${data}</p>`);
    </script>
</body>
</html>
