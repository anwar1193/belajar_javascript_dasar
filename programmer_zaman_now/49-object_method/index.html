<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        // Function di dalam object (langsung)
        let person = {
            nim: '1201065',
            sayHello: function(nama){
                document.writeln(`Hallo ${nama} <br>`);
            }
        }

        person.sayHello("Anwar");

        // Function di dalam object (di tambahkan)
        person.sayHello2 = function(nama){
                document.writeln(`Hallo ${nama}`);
        }

        person.sayHello2("Shinta");

    </script>
</body>
</html>
